{% extends 'base.html' %}
 

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- left sidebar -->
    {% include 'sidebar.html' %}


    <!-- right site content -->
    <div class="col-md-9">
        <h3>Edit Blog post</h3>
        
        <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
    </div>
</div>

{% endblock content %}
